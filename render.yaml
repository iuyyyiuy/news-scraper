# Render.com deployment configuration
# This file enables one-click deployment to Render

services:
  - type: web
    name: crypto-news-scraper
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn scraper.web_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    autoDeploy: true
