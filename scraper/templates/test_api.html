<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API...</p>';
            
            try {
                // Test 1: Get articles
                const response = await fetch('/api/database/articles?limit=10');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2 class="success">✅ API Working!</h2>
                    <p><strong>Total articles in DB:</strong> ${data.total}</p>
                    <p><strong>Articles returned:</strong> ${data.data.length}</p>
                    <h3>Sample Articles:</h3>
                    <pre>${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h2 class="error">❌ API Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
