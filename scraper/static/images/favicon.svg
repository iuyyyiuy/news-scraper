<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern rounded square background -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#newsGradient)"/>
  
  <!-- News document icon -->
  <rect x="7" y="6" width="18" height="20" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Header line (title) -->
  <rect x="9" y="9" width="14" height="2" rx="1" fill="#17a2b8" opacity="0.8"/>
  
  <!-- Content lines -->
  <rect x="9" y="13" width="12" height="1" rx="0.5" fill="#64748b" opacity="0.7"/>
  <rect x="9" y="15.5" width="13" height="1" rx="0.5" fill="#64748b" opacity="0.7"/>
  <rect x="9" y="18" width="10" height="1" rx="0.5" fill="#64748b" opacity="0.7"/>
  <rect x="9" y="20.5" width="11" height="1" rx="0.5" fill="#64748b" opacity="0.7"/>
  
  <!-- Small notification dot -->
  <circle cx="26" cy="6" r="3" fill="#ff6b6b"/>
  <circle cx="26" cy="6" r="1.5" fill="white"/>
</svg>