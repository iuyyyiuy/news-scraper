<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the crypto symbol -->
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M8 12 L8 25 Q8 28 12 30 L18 32 Q20 33 22 32 L28 30 Q32 28 32 25 L32 12 Q32 8 28 8 L12 8 Q8 8 8 12 Z" 
        fill="url(#shieldGradient)" 
        stroke="#0f5f6b" 
        stroke-width="1"
        filter="url(#glow)"/>
  
  <!-- Security lock icon inside shield -->
  <rect x="16" y="16" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
  <path d="M17 16 L17 14 Q17 12 20 12 Q23 12 23 14 L23 16" 
        stroke="white" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Crypto hexagon pattern -->
  <g transform="translate(15, 10)" opacity="0.3">
    <polygon points="5,2 8,4 8,8 5,10 2,8 2,4" fill="white" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- News/Alert indicator -->
  <circle cx="28" cy="12" r="3" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="28" cy="12" r="1.5" fill="white"/>
  
  <!-- Company name -->
  <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    CryptoGuard
  </text>
  <text x="40" y="28" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
    Security Monitor
  </text>
  
  <!-- Animated pulse effect for the alert -->
  <circle cx="28" cy="12" r="3" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>